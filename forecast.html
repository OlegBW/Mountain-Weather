<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/forecast.css">
</head>
<body>
    <div class="wrapper">
        <nav class="navigation">
            <p class="navigation__label">
                Forecast
            </p>
            <a href="index.html" class="list__link"><img src="./src/img/List.png" class="list_img" alt="List"></a>
        </nav>
        <div class="forecast__wrapper">
            <div class="forecast__wrapper__main">
                <div class="forecast__wrapper__main__geolocation">
                    <p class="forecast__wrapper__main__geolocation__city">
                    </p>
                    <p class="forecast__wrapper__main__geolocation__country">
                    </p>
                </div>
                <div class="forecast__wrapper__main__weather">
                    <div class="forecast__wrapper__main__weather__desc">
                        <p class="forecast__wrapper__main__weather__desc_name"></p>
                        <p class="forecast__wrapper__main__weather__desc_about"></p>
                    </div>
                    <div class="forecast__wrapper__main__weather__data">
                        <div class="forecast__wrapper__main__weather__temp">
                            <p class="forecast__wrapper__main__weather__temp__temp">
                            </p>
                            <p class="forecast__wrapper__main__weather__temp__feels">
                            </p>
                            <p class="forecast__wrapper__main__weather__temp__max">
                            </p>
                            <p class="forecast__wrapper__main__weather__temp__min">
                            </p>
                        </div>
                        <div class="forecast__wrapper__main__weather__air">
                            <p class="forecast__wrapper__main__weather__air__pressure">
                            </p>
                            <p class="forecast__wrapper__main__weather__air__clouds">
                            </p>
                            <p class="forecast__wrapper__main__weather__air__windspeed">
                            </p>
                            <p class="forecast__wrapper__main__weather__air__winddeg">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
                    <div class="forecast__wrapper__days__group__block">
                        <p class="forecast__wrapper__days__group__block_data forecast__wrapper__days__group__block_data_1">
                        </p>
                    </div>
                    <div class="forecast__wrapper__days__group__block__wrapper forecast__wrapper__days__group__block__wrapper_1"></div>
                    <div class="forecast__wrapper__days__group__block">
                        <p class="forecast__wrapper__days__group__block_data forecast__wrapper__days__group__block_data_2">
                        </p>
                    </div>
                    <div class="forecast__wrapper__days__group__block__wrapper forecast__wrapper__days__group__block__wrapper_2"></div>
                    <div class="forecast__wrapper__days__group__block">
                        <p class="forecast__wrapper__days__group__block_data forecast__wrapper__days__group__block_data_3">
                        </p>
                    </div>
                    <div class="forecast__wrapper__days__group__block__wrapper forecast__wrapper__days__group__block__wrapper_3"></div>
                    <div class="forecast__wrapper__days__group__block">
                        <p class="forecast__wrapper__days__group__block_data forecast__wrapper__days__group__block_data_4">
                        </p>
                    </div>
                    <div class="forecast__wrapper__days__group__block__wrapper forecast__wrapper__days__group__block__wrapper_4"></div>
                    <div class="forecast__wrapper__days__group__block">
                        <p class="forecast__wrapper__days__group__block_data forecast__wrapper__days__group__block_data_5">
                        </p>
                    </div>
                    <div class="forecast__wrapper__days__group__block__wrapper forecast__wrapper__days__group__block__wrapper_5"></div>
        <div class="screensaver">
            <img src="./src/img/LoadingScreen.png" alt="LoadingScreen" class="screensaver_img">
        </div>
    </div>
    <script src="./forecast_render.js"></script>
</body>
</html>
